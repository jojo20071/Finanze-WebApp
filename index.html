<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="loginForm">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>
        <button type="submit">Login</button>
        <button type="button" id="login-cancel">Cancel</button> <!-- Neu hinzugefügt -->
    </form>
    <!-- ... -->
    <form id="registerForm">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="register-email" required>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="register-password" required>
        <button type="submit">Register</button>
        <button type="button" id="register-cancel">Cancel</button> <!-- Neu hinzugefügt -->
    </form>
    <section id="budget-section">
        <h2>Enter Your Budget</h2>
        <form id="budgetForm">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" name="income" required>
            <label for="expenses">Monthly Expenses:</label>
            <div id="expenses-list">
                <div class="expense-item">
                    <input type="text" name="expense-name" placeholder="Expense Name">
                    <input type="number" name="expense-amount" placeholder="Amount">
                </div>
            </div>
            <button type="button" id="add-expense">Add Expense</button>
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" placeholder="Additional Notes" rows="4"></textarea> <!-- Neu hinzugefügt -->
            <button type="submit">Calculate</button>
        </form>
    </section>
</body>
</html>
